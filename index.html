<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Card</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        button {
            background-color: #007BFF;
            color: white;
            padding: 10px 15px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover { background-color: #0056b3; }
    </style>
</head>
<body>

    <h2>Contact Information</h2>
    <p><strong>Name:</strong> Marcia Platts</p>
    <p><strong>Phone:</strong> <a href="tel:+447713883813">+44 7713 883813</a></p>
    <p><strong>Email:</strong> <a href="mailto:riddithomes1@gmail.com">riddithomes1@gmail.com</a></p>

    <br>
    <button onclick="downloadVCard()">Add to Contacts</button>

    <script>
        function downloadVCard() {
            const vCardData = `BEGIN:VCARD
VERSION:3.0
FN:Marcia Platts
N:Platts;Marcia;;;
TEL:+447713883813
EMAIL:riddithomes1@gmail.com
END:VCARD`;

            const blob = new Blob([vCardData], { type: "text/vcard" });
            const link = document.createElement("a");
            link.href = URL.createObjectURL(blob);
            link.download = "Marcia_Platts.vcf";
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
    </script>

</body>
</html>
